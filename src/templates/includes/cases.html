{% load static %}
<section class="cases">
    <div class="site-width">
      <div class="title-wrapper">
        <h2 class="title title-center">Наши кейсы</h2>
      </div>
      <div class="cases-row">
          {% for case in cases %}
            <div class="cases-item">
              <picture class="cases-item-phone">
                <!-- <source srcset="large.jpg" media="(max-width: 800px)" />
                <source srcset="medium.jpg" media="(max-width: 500px)" /> -->
                <img src="{{case.mob_image.photo.url}}" width="156" height="338" alt="Phone.">

              </picture>
              <picture class="cases-item-img">
                <!-- <source srcset="large.jpg" media="(max-width: 800px)" />
                <source srcset="medium.jpg" media="(max-width: 500px)" /> -->
                <img src="{{case.full_image.photo.url}}" width="446" height="445" alt="Photo.">
              </picture>
            </div>
          {% endfor %}
      </div>
      <div class="cases-all">
        <button class="btn cases-btn more_cases">See more</button>
      </div>
    </div>
  </section>
